<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uniride</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/grid.css">
    <link rel="stylesheet" href="/assets/css/sections/index.css">
</head>

<body>
    <header>
        <nav class="index-navbar">
            <ul class="index-navbar-ul">
                <li class="index-navbar-item"><button id="login-button" class="button">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="index-top">
        <div class="index-top-content">
            <h1>Bem vindo ao Uniride!</h1>
            <span class="index-top-separator"></span>
            <h2>A melhor forma de encontrar uma carona!</h2>
        </div>
    </main>
    <footer class="index-footer">
        Uniride | Feito por: Arthur Braga, Isabella Nicácio, Lucas Gusmão, Pedro Henrique & Samuel Baker
    </footer>

    <div class="loginBox modal">
        <form id="login-form">
            <div class="field">
                <input id="email-login" type="email" class="input" placeholder="E-mail" name="">
                <label for="email-login" class="label">E-mail</label>
            </div>
            <div class="field">
                <input id="password-login" type="password" class="input" placeholder="Senha">
                <label for="password-login" class="label">Senha</label>
            </div>
            <div class="buttonGroup -login">
                <button id="signin-button" class="button -primary">Entrar</button>
            </div>
            <span id="signup-link" class="link -index-link">Criar uma conta</span>
        </form>
    </div>

    <div class="signupBox modal">
        <form id="signup-form">
            <div class="field">
                <input id="name-signup" type="text" class="input" placeholder="Nome">
                <label for="name-signup" class="label">Nome</label>
            </div>
            <div class="field">
                <input id="email-signup" type="email" class="input" placeholder="E-mail">
                <label for="email-signup" class="label">E-mail</label>
            </div>
            <div class="field">
                <input id="password-signup" type="password" class="input" placeholder="Senha">
                <label for="password-signup" class="label">Senha</label>
            </div>
            <div class="field">
                <input id="confirmPassword-signup" type="password" class="input" placeholder="Confirmar sua Senha">
                <label for="confirmPassword-signup" class="label">Confirmar Senha</label>
            </div>
            <div class="field">
                <input id="university-signup" type="text" class="input" placeholder="Faculdade">
                <label for="university-signup" class="label">Faculdade</label>
            </div>
            <div class="field">
                <input id="age-signup" type="number" class="input" placeholder="Idade">
                <label for="age-signup" class="label">Idade</label>
            </div>
            <div class="checkboxField">
                <label class="checkbox" for="motorista-radio">
                    <input id="motorista-radio" type="radio" name="type-radio" value="Motorista">
                    <span>Motorista</span>
                </label>
                <label class="checkbox" for="caroneiro-radio">
                    <input id="caroneiro-radio" type="radio" name="type-radio" checked value="Caroneiro">
                    <span>Caroneiro</span>
                </label>
            </div>
            <div class="buttonGroup -login">
                <button id="submit-signup-button" class="button -primary">Cadastrar</button>
            </div>
        </form>
    </div>

    <i class="backdrop"></i>

    <script src="/assets/js/session.js"></script>
    <script src="/assets/js/db.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
